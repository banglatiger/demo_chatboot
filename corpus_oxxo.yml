conversations:
- - ¿cuáles son los servicios que se ofrecen?
  - depósitos a cuentas, pago de tarjetas y depósitos a cuentas móviles (celulares).
- - ¿qué bancos aceptan para pago de servicios?
  - bbva bancomer, citibanamex, santander, scotiabank, inbursa, hsbc y ahora, banorte.
- - ¿cuál es el monto máximo de pago de servicios?
  - Se puede $5,000 por transacción. los montos máximos al día son bbva bancomer $19,000; citibanamex $18,000; santander $10,000; scotiabank $17,760, inbursa $15,000, hsbc tarjeta de crédito $10,000 y tarjeta de débito $21,000; y banorte $21,000
- - ¿cuánto se tarda en reflejarse un pago de servicio?
  - se refleja de inmediato.
- - ¿qué horarios/días operan?
  - de lunes a domingo de 8:00 am. a 8:00 pm. no importa si es día festivo.
- - ¿puedo pagar con tarjeta depositos bancarios?
  - sólo recibimos pagos en efectivo.
- - ¿qué compañías puedo recargar en oxxo?
  - telcel, movistar, unefon, iusacell, nextel, virgin mobile. próximamente podrás recargar cierto y maz tiempo.
- - ¿qué montos puedo recargar en oxxo?
  - recarga desde 20 pesos y hasta 500 pesos
- - ¿para que sirve el llavero tae?
  - en el llavero tae puedes almacenar tus números frecuentes y recargar fácil y rápido en cualquier oxxo.
- - ¿cuáles son los requisitos para realizar un envío de dinero?
  - credencial para votar (ife), número de teléfono fijo o celular de la persona que hace el envío. (este requisito sólo aplica para envíos de oxxo a oxxo), nombre completo del beneficiario (persona que recibe el dinero)
- - ¿cuáles son los requisitos para realizar un retiro de dinero?
  - número de transferencia número de teléfono fijo o celular de la persona que realizó el envío. (este requisito sólo aplica para envíos de oxxo a oxxo) alguna de las siguientes identificaciones ife, pasaporte, cartilla, credencial consular, cédula profesional.
- - ¿venden tarjetas de itunes, xbox y netflix?
  - sí. tenemos toda la variedad de tarjetas de regalo como google play, itunes, xbox, netflix, spotify, amazon, facebook, paysafe card, league of legends y muchas más.
- - ¿puedo pagar las tarjetas de regalo con tarjeta de crédito?
  - sólo aceptamos efectivo.
- - ¿puedo pagar mi recibo de la luz, el agua y otros servicios en oxxo?
  - sí, consulta nuestro filtrado de servicios
- - ¿qué es saldazo?
  - es una tarjeta de ahorro oxxo emitida por citibanamex y bandera visa.
- - ¿cuánto cuesta la tarjeta saldazo?
  - tiene un costo de 50 pesos.
- - ¿qué puedo hacer con saldazo?
  - depósitos mensuales hasta por $15,000 y retiros de efectivo de hasta $1000 por transacción.
- - ¿QUÉ ES UN LÍDER DE TIENDA Y CÓMO PUEDO LLEGAR A SERLO?
  - Un Líder de Tienda es el primer responsable de la tienda y cuenta con un equipo de 6 personas. Dependiendo de la ciudad en la que esté ubicada la tienda, el Líder puede estar bajo el esquema de comisión mercantil o empleado directo. Para ser Líder de Tienda se deben tener los siguientes atributos atento y servicial, eficiente, cuidadoso para mantener el permanente abasto de productos y dispuesto a servir a toda hora y con rápidez. Si consideras que tienes estas cualidades y quieres unirte a nuestro equipo, comunícate a OXXO ESCUCHA al teléfono sin costo 01 (81) 83 20 20 20 o desde Monterrey al 83 20 20 20.